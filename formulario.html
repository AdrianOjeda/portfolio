<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body class="bg-light text-dark">

    <div class="container my-5">
        <h1 class="text-center mb-4">Contacto</h1>
        <form method="get" action="formulario.html">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <fieldset class="mb-3">
                <legend class="col-form-label">Género</legend>
                <div class="form-check">
                    <input type="radio" id="masculino" name="genero" value="masculino" class="form-check-input">
                    <label for="masculino" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="femenino" name="genero" value="femenino" class="form-check-input">
                    <label for="femenino" class="form-check-label">Femenino</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="otro" name="genero" value="otro" class="form-check-input">
                    <label for="otro" class="form-check-label">Otro</label>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <select id="ciudad" name="ciudad" class="form-select" required>
                    <option value="" disabled selected>Selecciona una ciudad</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Zapopan">Zapopan</option>
                    <option value="Tonalá">Tonalá</option>
                    <option value="Otra">Otra</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="interesado" name="interesado" class="form-check-input">
                <label for="interesado" class="form-check-label">Me interesa contratarte</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>
</html>
